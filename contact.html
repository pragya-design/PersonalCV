<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>

<body>
    <br>
    <h1>Please fill in the form below</h1>
    <form action="mailto:pragyagupta171@gmail.com" method="post" enctype="text/plain">
        <table cellspacing=20>
            <tr>
                <td>
                    <label>Your Name:</label>
                </td>
                <td>
                    <input type="text" name="yourName" id="" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Email:</label>
                </td>
                <td>
                    <input type="email" name="yourEmail" id="" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Comments:</label>
                </td>
                <td>
                    <textarea name="yourMessage" cols="30" rows="10" placeholder="Type comment here..."></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
